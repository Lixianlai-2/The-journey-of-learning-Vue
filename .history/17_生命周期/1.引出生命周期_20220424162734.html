<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 引入完整Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>引出生命周期</title>
  </head>
  <body>
    <div id="root">
      <h2 :style="{opacity:transparency}"></h2>
    </div>

    <script>
      new Vue({
        el: "#root",
        data() {
          return {
            transparency: 1,
          };
        },
      });
    </script>
  </body>
</html>
