<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>localStorage</title>
  </head>
  <body>
    <h1>localStorage</h1>
    <button onclick="saveStorage()">点击保存localStorage</button>
    <button onclick="getStorage()">点击读取localStorage</button>

    <script>
      function saveStorage() {
        alert("运行了吗");
        window.localStorage.setItem("num", "1,2,3");
        // 可以不加window，相同key，下面的会覆盖上面的
        localStorage.setItem("num", "4,5,6");
        localStorage.setItem("num2", "7,8,9");

        // 存储一个对象，要用JSON.stringify
        localStorage.setItem(
          "obj",
          JSON.stringify({ id: "001", eventName: "敲代码" })
        );
      }

      function getStorage() {
        console.log(localStorage.getItem("num"));

        console.log(localStorage.getItem("num2"));

        // 存储一个对象，要用JSON.stringify
        console.log(localStorage.getItem("obj"));
      }
    </script>
  </body>
</html>
