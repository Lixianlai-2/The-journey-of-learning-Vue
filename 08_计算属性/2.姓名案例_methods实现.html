<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 引入完整Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>姓名案例methods实现</title>
  </head>
  <body>
    <div id="root">
      姓:<input type="text" v-model:value="firstName" />
      <br />

      <!-- v-model的简写，省略value -->
      名:<input type="text" v-model="lastName" />
      <br />

      全名：<span>{{nameLimit()}}</span>
    </div>

    <script>
      Vue.config.productionTip = false;

      const vm = new Vue({
        el: "#root",
        data() {
          return {
            firstName: "李",
            lastName: "先来",
          };
        },
        methods: {
          nameLimit() {
            console.log("limit works");
            return this.firstName.slice(0, 3) + this.lastName.slice(0, 3);
          },
        },
      });
    </script>
  </body>
</html>
