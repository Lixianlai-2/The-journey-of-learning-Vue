<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 引入完整Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>引出生命周期</title>
  </head>
  <body>
    <div id="root">
      <h1>赚了{{msg}}万</h1>
      <button @click="add">点击我多赚1万</button>
      <button @click="ByeBye">点击我销毁vm</button>
    </div>

    <script>
      Vue.config.productionTip = false;

      const vm = new Vue({
        el: "#root",
        data() {
          return {
            msg: 1,
          };
        },
        methods: {
          add() {
            console.log("add works");
            this.msg += 1;
          },
          ByeBye() {
            console.log("ByeBye works");
            this.$destroy();
          },
        },
        // Vue完成模板的解析，并把初始的真实DOM元素放入页面后（挂载完毕），调用mounted
        mounted() {
          // 开启定时器
          setInterval(() => {
            this.transparency -= 0.01;
            if (this.transparency <= 0) {
              this.transparency = 1;
            }
          }, 16);
          console.log(this);
          // debugger;
        },
      });
    </script>
  </body>
</html>
